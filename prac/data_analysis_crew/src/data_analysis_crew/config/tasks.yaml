# Data Analysis Crew - Task 配置
# 数据分析团队 Task 配置文件

data_collection:
  description: |
    根据分析需求，系统性地收集和整理相关数据。
    识别需要的关键数据指标和数据源。
    对收集的数据进行初步清洗和整理。
    评估数据质量和完整性。
  expected_output: |
    一份数据收集报告，包含：
    - 收集的数据列表和来源
    - 数据质量评估
    - 数据清洗过程说明
    - 数据集的基本统计信息
    - 任何数据限制或缺口说明
  agent: data_collector

statistical_analysis:
  description: |
    对收集的数据进行统计分析。
    应用适当的统计方法识别趋势、模式和异常。
    进行相关性分析、趋势分析和对比分析。
    使用可视化工具展示分析结果。
  expected_output: |
    一份统计分析报告，包含：
    - 描述性统计分析
    - 趋势和模式识别结果
    - 相关性分析结果
    - 异常值检测结果
    - 可视化建议和图表描述
  agent: data_analyst

insight_generation:
  description: |
    基于统计分析结果，生成深层次的商业洞察。
    识别关键驱动因素和影响关系。
    发现商业机会和潜在风险。
    提供数据支持的战略建议。
  expected_output: |
    一份洞察报告，包含：
    - 关键发现和洞察（按重要性排序）
    - 数据支持的结论
    - 识别的机会和风险
    - 可操作的战术建议
    - 战略层面的长期建议
  agent: insight_generator

final_report:
  description: |
    将整个分析过程整合成一份完整的数据分析报告。
    确保报告结构清晰、逻辑严密。
    包含执行摘要、方法、发现、洞察和建议。
    使报告既专业又易懂。
  expected_output: |
    一份完整的数据分析报告，包含：
    - 执行摘要（150-200字）
    - 分析背景和目标
    - 数据收集和处理方法
    - 统计分析结果
    - 关键洞察和发现
    - 具体建议和行动计划
    - 附录和参考资料
  agent: report_specialist
