# Code Review Crew - Task 配置
# 代码审查团队 Task 配置文件

code_quality_review:
  description: |
    对提交的代码进行全面的质量审查。
    使用代码复杂度分析工具检查代码质量指标。
    评估代码的可读性、可维护性和一致性。
    识别潜在的bug、逻辑错误和改进机会。
  expected_output: |
    一份代码质量审查报告，包含：
    - 整体代码质量评分（1-10分）
    - 发现的主要问题列表（按严重程度排序）
    - 代码复杂度分析结果
    - 具体的改进建议和示例
    - 最佳实践建议
  agent: code_reviewer

security_review:
  description: |
    专注于代码的安全审查。
    使用安全扫描工具识别潜在的安全漏洞。
    检查认证、授权、输入验证等安全关键点。
    评估数据保护和隐私合规性。
  expected_output: |
    一份安全审查报告，包含：
    - 发现的安全问题列表（按风险等级分类）
    - 每个问题的详细描述和影响分析
    - 具体的修复建议和代码示例
    - 安全最佳实践建议
    - 合规性评估
  agent: security_specialist

final_report:
  description: |
    整合代码质量审查和安全审查的结果。
    生成一份综合的代码审查报告。
    确保报告清晰、专业、可操作。
    添加执行摘要和优先级建议。
  expected_output: |
    一份综合代码审查报告，包含：
    - 执行摘要（主要发现和总体评估）
    - 按优先级排序的问题清单
    - 详细的审查结果（质量+安全）
    - 具体的修复建议和时间表
    - 后续跟进计划
  agent: report_generator
