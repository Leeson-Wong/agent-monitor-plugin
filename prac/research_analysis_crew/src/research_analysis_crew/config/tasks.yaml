# Research Analysis Crew - Task 配置
# 研究分析团队 Task 配置文件

research_planning:
  description: |
    分析研究主题，制定详细的研究计划。
    确定需要收集的关键信息类型、数据来源和研究方法。
    将研究主题分解为可管理的子主题。
  expected_output: |
    一份详细的研究计划，包含：
    - 研究目标和范围定义
    - 关键研究问题列表
    - 数据来源建议
    - 研究方法概述
    - 预期时间线
  agent: lead_researcher

data_collection:
  description: |
    根据研究计划，系统性地收集相关数据和资料。
    寻找最新的研究、行业报告、统计数据和专家观点。
    确保来源的多样性和可靠性。
  expected_output: |
    一份综合的数据收集报告，包含：
    - 关键数据点列表
    - 重要发现和统计信息
    - 数据来源引用
    - 数据质量评估
    - 任何数据缺口或限制
  agent: data_collector

data_analysis:
  description: |
    对收集的数据进行深入分析，识别关键趋势、模式和异常。
    运用适当的分析方法，发现数据中的洞察。
    评估发现的显著性和可靠性。
  expected_output: |
    一份数据分析报告，包含：
    - 关键发现和洞察
    - 趋势分析和模式识别
    - 数据可视化建议
    - 统计显著性评估
    - 研究局限性说明
  agent: analyst

report_writing:
  description: |
    将研究计划、收集的数据和分析结果整合成一份完整的研究报告。
    确保报告结构清晰、逻辑严密、结论有据。
    包含执行摘要、方法论、发现、结论和建议。
  expected_output: |
    一份完整的专业研究报告，包含：
    - 执行摘要（200-300字）
    - 研究背景和目标
    - 研究方法概述
    - 主要发现和分析
    - 结论和建议
    - 参考资料列表
  agent: report_writer
