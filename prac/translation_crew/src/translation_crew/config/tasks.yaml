# Translation Crew - Task 配置
# 翻译团队 Task 配置文件

translation_task:
  description: |
    将提供的文本从源语言准确翻译成目标语言。
    注意保持原文的含义、风格和语调。
    对于专业术语，确保使用准确的对应词汇。
    如果遇到文化特定的内容，适当调整以适应目标读者。
  expected_output: |
    翻译后的文本，包含：
    - 完整的翻译内容
    - 任何翻译注释（如文化差异说明）
    - 术语表（如果有专业术语）
    - 任何不确定或需要进一步确认的部分
  agent: translator

quality_review:
  description: |
    审查翻译的准确性和质量。
    检查是否有漏译、误译或不自然的表达。
    评估翻译是否符合目标语言的表达习惯。
    提供具体的改进建议和修改意见。
  expected_output: |
    翻译质量审查报告，包含：
    - 整体质量评估（优秀/良好/需改进）
    - 发现的具体问题列表
    - 修改建议和理由
    - 改进后的翻译版本
    - 任何术语或表达的一致性检查
  agent: quality_editor

final_polish:
  description: |
    对翻译进行最终的审校和润色。
    确保文本符合专业出版标准。
    检查标点符号、格式和排版。
    根据客户要求进行最终调整。
  expected_output: |
    最终定稿的翻译，包含：
    - 完整的最终翻译版本
    - 格式调整说明
    - 质量保证声明
    - 交付清单
  agent: final_editor
